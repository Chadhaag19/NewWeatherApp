<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' data: gap: https://ssl.gstatic.com http://api.openweathermap.org 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>NewWeatherApp</title>
    </head>
    <body>    
        <div data-role="page" id="weather-page">

            <div data-role="header" class="header">
                <h1 id="app-title">Weather App</h1>
                <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            </div>

            <div role="main" class="ui-content">
                <form>
                    <label for="zip-code">Type your zip code:</label>
                    <input id="zip-code-input" name="zip-code" placeholder="ie. 98001" required />
                    <button id="get-weather-btn" data-role="button" data-icon="search">Find Weather</button>
                </form>

                <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                    <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                    <li><span id="summary"><span id="temperature"></span>&#8457 <img src="" /></span></li>
                    <li>Current Conditions: <span id="conditions"></span></li>
                    <li>Wind Speed: <span id="windSpeed"></span> mph at <span id="windDir"></span>&deg;</li>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Sunrise: <span id="sunrise"></span></li>
                    <li>Sunset: <span id="sunset"></span></li>
                    <li><span id="summary" font="align:center">Today's Stats</span></li>
                    <li>Local temperature range: <span id="minTemp"></span>&#8457 to <span id="maxTemp"></span>&#8457</li>
                    <li>Rain Volume for last 3 hours: <span id="rainVolume"></span>in</li>
                </ul>

                <div id="error-msg" class="not-displayed">
                </div>

            </div>

            <footer data-role="footer" data-position="fixed">
                <h4></h4>
            </footer>

        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="scripts/index.js"></script>

        <script src="scripts/jquery-2.2.3.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/weather.js"></script>
    </body>
</html>
